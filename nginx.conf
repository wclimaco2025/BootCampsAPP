# Configuración de Nginx para Next.js
# Guarda este archivo como /etc/nginx/sites-available/bootcampsapp

server {
    listen 80;
    server_name tu_dominio.com www.tu_dominio.com;

    # Logs
    access_log /var/log/nginx/bootcampsapp_access.log;
    error_log /var/log/nginx/bootcampsapp_error.log;

    # Proxy a Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Archivos estáticos de Next.js
    location /_next/static {
        alias /var/www/bootcampsapp/.next/static;
        expires 365d;
        access_log off;
    }

    # Favicon y otros archivos estáticos
    location /favicon.ico {
        alias /var/www/bootcampsapp/public/favicon.ico;
        expires 365d;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}

